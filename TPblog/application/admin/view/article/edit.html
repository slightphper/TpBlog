<!-- 头部 -->
{include file="common/top"}
<!-- /头部 -->
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
         {include file="common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                 <li>
                    <a href="{:url('index/index')}">系统</a>
                </li>
                <li>
                    <a href="{:url('article/lst')}">文章管理</a>
                </li>
                 <li class="active">修改文章</li>
               </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" enctype="multipart/form-data" role="form" action="{:url('article/edit')}" method="post">
                        <input type="hidden" name="id" value="{$articles.id}">
                        <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title" value="{$articles.title}" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                            
                         <div class="form-group">
                        <label for="catename" class="col-sm-2 control-label no-padding-right">文章分类</label>
                        <div class="col-sm-6">
                           <!--  <input class="form-control" id="cateid" placeholder="" name="cateid" type="text"> -->
                            <select class="form-control" name="cateid" id="cateid">
                                <option value="">--请选择--</option>
                                {volist id="vo" name="cates"}
                                    <option {if condition="$vo['id'] eq $articles['cateid']"} selected="selected"{/if} value="{$vo.id}">
                                        {$vo.catename}
                                    </option>
                                {/volist}}
                            </select>

                        </div>
                        <p class="help-block col-sm-4 red">* 必填</p>
                     </div>

                        <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">文章简介</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="desc" placeholder="" name="desc" required="" value="{$articles.desc}" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                             <select class="form-control" name="tagsid" id="tagsid">
                                <option value="">--请选择--</option>
                                {volist id="vo" name="tags"}
                                    <option {if condition="$vo['id'] eq $articles['tagsid']"} selected="selected"{/if} value="{$vo.id}">
                                        {$vo.tagname}
                                    </option>
                                {/volist}}
                            </select>
                            </div>
                        </div>
                        
                          <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">标题图片</label>
                            <div class="col-sm-6">
                                <input id="pic" placeholder="" name="pic" type="file">
                                {if condition="$articles['pic'] neq '' "}
                                    <img src="__IMG__{$articles.pic}" alt="" height="50px">
                                {else /}
                                    <span>暂无标题图片</span>
                                {/if}

                            </div>
                        </div>

                         <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">是否置顶</label>
                            <div class="col-sm-6">
                                 <label>
                                    <input {if condition="$articles['state'] eq 1"} checked="checked" {/if} class="checkbox-slider colored-darkorange" name="state"  type="checkbox">
                                    <span class="text"></span>
                                 </label>
                            </div>
                        </div>
                      
                       <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">文章内容</label>
                            <div class="col-sm-6">
                                 <label>
                                    <textarea name="content" id="content" style="width:800px; height:500px;">          {$articles.content}
                                    </textarea>
                                 </label>
                            </div>
                        </div>

        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>
<!-- 引入ueditor -->
<script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
<script src="__PUBLIC__/ueditor/lang/zh-ch/zh-cn.js"></script>
<script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:500,toolbars: [['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript','removeformat', 'formatmatch', 'autotypeset', 'fontsize', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist','simpleupload', 'insertimage']]});   
</script> 
 {include file="common/foot"}
