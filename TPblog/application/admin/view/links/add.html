<!-- 头部 -->
{include file="common/top"}
<!-- /头部 -->
<div class="main-container container-fluid">
	<div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                 <li>
                    <a href="{:url('index/index')}">系统</a>
                </li>
                <li>
                    <a href="{:url('links/lst')}">链接管理</a>
                </li>
                 <li class="active">添加链接</li>
               </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增链接</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('links/add')}" method="post">

                        <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">友链名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="title" placeholder="" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                          <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">友链地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="url" placeholder="请加http://" name="url" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                          <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">简介</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="desc" placeholder="" name="desc" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="catename" class="col-sm-2 control-label no-padding-right">友链头像地址</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="pic" placeholder="请加http://" name="pic" type="text">
                            </div>
                        </div>
        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
{include file="common/foot"}
