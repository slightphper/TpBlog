<!-- 头部 -->
{include file="common/top"}
<!-- /头部 -->
<div class="main-container container-fluid">
<div class="page-container">
<!-- Page Sidebar -->
  {include file="common/left"}
    <!-- /Page Sidebar -->
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
             <li>
                <a href="{:url('index/index')}">系统</a>
            </li>
                <li class="active">链接管理</li>
            </ul>
        </div>
        <!-- /Page Breadcrumb -->
        <!-- Page Body -->
        <div class="page-body">   
<button type="button" tooltip="添加链接" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('links/add')}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">链接标题</th>
                                <th class="text-center">友链地址</th>
                                <th class="text-center">简述</th>
                                <th class="text-center">友链头像</th>
                                <th class="text-center" width="15%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="links" id="vo"}
                           <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.title}</td>
                                <td align="center">{$vo.url}</td>
                                <td align="center">{$vo.desc}</td>
                                <td align="center">
                                {if condition="$vo['pic'] neq ''"}
                                    <img src="{$vo.pic}" height="40">
                                {else/}
                                    暂无图片    
                                {/if}
                                </td>
                                <td align="center">
                                    <a href="{:url('links/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('links/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                   
                                </td>
                            </tr>
                            {/volist}                        
                        </tbody>
                    </table>
                </div>
                <div style="text-align:right; margin-top:10px;">
                    {$links->render()}
                 </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
{include file="common/foot"}
